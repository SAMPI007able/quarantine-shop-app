<div class="container">
    <div class="row">
        <div class="card card-middle-article">
            <article class="card-body">
                <form [formGroup]="loginFormGroup" (submit)="doValidateLogin()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="email" [class.invalid-red]="invalid && loginFormGroup.get('email').hasError('required')" autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small *ngIf="invalid && loginFormGroup.get('email').hasError('required')" id="emailHelp" class="form-text font-red">Please Enter Email Address</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" [class.invalid-red]="invalid && loginFormGroup.get('password').hasError('required')" class="form-control" id="exampleInputPassword1">
                        <small *ngIf="invalid && loginFormGroup.get('password').hasError('required')" id="passHelp" class="form-text font-red">Please Enter Password</small>
                    </div>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-link" (click)="service.doNavigate('idm/signup')">Not a Member Yet?</button>
                </form>
            </article>
        </div>
    </div>
</div>
