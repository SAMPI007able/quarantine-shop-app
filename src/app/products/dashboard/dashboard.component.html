<div class="container-fluid prod-bg">
    <h1 class="display-4" style="text-shadow: 2px 2px #ffffff6b;">Choose your favourite dessert </h1>
    <div class="row">
        <div class="col">
            <div class="container-fluid">
                <div class="row">
                    <ng-container *ngIf="products$ | async as products; else loadingTpl">
                        <ng-template ngFor let-product [ngForOf]="products | filter: prodSearchTerm">
                            <div class="col-sm-4" style="padding-bottom: 10px;">
                                <app-card [productInfo]="product"></app-card>
                            </div>
                        </ng-template>
                    </ng-container>
                    <ng-template #loadingTpl>
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>        
    </div>
</div>
