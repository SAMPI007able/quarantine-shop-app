<ng-content></ng-content>
<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/prod/list']">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a [hidden]="idm.isLoggedIn()" [routerLink]="['/idm']" class="dropdown-item">Sign In</a>
            <a [hidden]="!idm.isLoggedIn()" class="dropdown-item">Orders</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/prod/cart']" onclick="window.scrollTo({
            top: 550,
            behavior: 'smooth'
          })">Cart <span [hidden]="qtyAddedToCart===0" class="badge badge-light">{{qtyAddedToCart}}</span></a>
        </li>
      </ul>
      <input [formControl]="searchControl" style="width: 50%;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
      onfocus="window.scrollTo({
        top: 550,
        behavior: 'smooth'
      })">
    </div>
    <div class="alert position-absolute w-75" style="margin-left: 120px;" [class.d-none]="status===''" [class.alert-success]="status==='success'" [class.alert-danger]="status==='failure'" role="alert">
     {{msg}} 
      <i [routerLink]="['/prod/cart']" class="fa fa-shopping-cart"> {{qtyAddedToCart}}</i>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </nav>
