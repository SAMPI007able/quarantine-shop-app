<div class="card">
    <img [src]="assetPath + productInfo.imagePath" style="height: 300px;" class="card-img-top img-responsive img-thumbnail" [alt]="productInfo.title">
    <div class="card-body">
        <h5 class="card-title">{{productInfo.title}}</h5>
        <p class="card-text">{{(productInfo.description.length>100)? (productInfo.description | slice:0:100)+'..':(productInfo.description)}} </p>
        <div class="price pull-left font-italic font-weight-bold">{{productInfo.price | currency:'INR'}}</div>
    </div>
    <div class="card-body">
        <a [hidden]="qtyAddedToCart>0" class="btn btn-success pull-right font-weight-bold" (click)="addToCart()" role="button">Add to cart
        </a>
        <button [hidden]="qtyAddedToCart===0" type="button" class="btn btn-success">
            <a style="margin-right:4px" (click)="removeFromCart()">-</a> <span class="badge badge-light">{{qtyAddedToCart}}</span> <a style="margin-left:4px" (click)="addToCart()">+</a>
        </button>
    </div>
</div>
